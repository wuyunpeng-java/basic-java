<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制样式</title>
    <style>
        .d1{
            border:5px solid  blue ;
            width:100px;
            height: 100px;
        }
        .d2{
            border:5px solid  red ;
            width:200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="div1">
        测试文字
    </div>
    <div id="div2">
        测试文字2
    </div>
<script>
    var div1 = document.getElementById("div1");
    div1.onclick=function(){
    //    修改样式方式一:使用元素的style属性
        div1.style.border="3px solid red";
        div1.style.fontSizeize="50px";
    }
    var div2 = document.getElementById("div2");
    //提前定义好类选择器的样式，通过元素的className属性来设置属性值
    div2.onclick=function(){
        div2.className="d1";
    }

</script>
</body>
</html>
